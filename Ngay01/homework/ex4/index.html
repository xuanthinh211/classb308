<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./assets/style/style-youtube.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
    <title>Exercise 4</title>
    <link rel="stylesheet" href="ex4.css">
</head>

<body>
    <header class="header">
        <div class="left">
            <button class="btn__header">
                <i class="fas fa-bars fa-2x" style="color: #b8b8b8;"></i>
            </button>
            <i class="fab fa-youtube fa-3x" style="color: #ff1100;"></i>
            <div class="left__logo">Youtube</div>
        </div>

        <div class="search center">
            <form action="">
                <div class="search__func">
                    <div class="search__bar">
                        <input type="text" placeholder="Search" />
                        <button><i class="fas fa-search fa-lg" style="color: #a6a6a6;"></i></button>
                    </div>
                    <div class="search__mic--icon">
                        <i class="fas fa-microphone fa-lg"></i>
                    </div>
                </div>
            </form>
        </div>

        <div class="icons right">
            <i class="fas fa-video fa-lg" style="color: #a6a6a6;"></i>
            <i class="fas fa-th fa-lg" style="color: #a6a6a6;"></i>
            <i class="fas fa-bell fa-lg" style="color: #a6a6a6;"></i>
            <i class="fas fa-user fa-lg" style="color: #a6a6a6;"></i>
        </div>
    </header>

    <main>
        <div class="side-bar">
            <ul>
                <li>
                    <a href="#" class="side__click">
                        <div class="side__choose">
                            <i class="fas fa-home fa-lg" style="color: #a6a6a6;"></i>
                            <p>Home</p>
                        </div>
                    </a>
                </li>
                <li>
                    <a href="#" class="side__click">
                        <div class="side__choose">
                            <i class="fas fa-fire fa-lg" style="color: #a6a6a6;"></i>
                            <p>Trendding</p>
                        </div>
                    </a>
                </li>
                <li>
                    <a href="#" class="side__click">
                        <div class="side__choose">
                            <i class="fas fa-swatchbook fa-lg" style="color: #a6a6a6;"></i>
                            <p>Subscriptions</p>
                        </div>
                    </a>
                </li>
                <li class="hr">
                </li>
                <li>
                    <a href="#" class="side__click">
                        <div class="side__choose">
                            <i class="far fa-check-square fa-lg" style="color: #a6a6a6;"></i>
                            <p>Library</p>
                        </div>
                    </a>
                </li>
                <li>
                    <a href="#" class="side__click">
                        <div class="side__choose">
                            <i class="fas fa-history fa-lg" style="color: #a6a6a6;"></i>
                            <p>History</p>
                        </div>
                    </a>
                </li>
                <li>
                    <a href="#" class="side__click">
                        <div class="side__choose">
                            <i class="fas fa-play fa-lg" style="color: #a6a6a6;"></i>
                            <p>Your Videos</p>
                        </div>
                    </a>
                </li>
                <li>
                    <a href="#" class="side__click">
                        <div class="side__choose">
                            <i class="far fa-clock fa-lg" style="color: #a6a6a6;"></i>
                            <p>Watch Later</p>
                        </div>
                    </a>
                </li>
                <li>
                    <a href="#" class="side__click">
                        <div class="side__choose">
                            <i class="fas fa-thumbs-up fa-lg" style="color: #a6a6a6;"></i>
                            <p>Likes</p>
                        </div>
                    </a>
                </li>
            </ul>
        </div>
        <div class="content">
            <a class="content__item" href="#">
                <div class="content__item--img">
                    <img src="img/bo.png" alt=""></img>
                </div> 
            </a>
            <a class="content__item" href="#">
                <div class="content__item--img">
                    <img src="img/dev.png" alt=""></img>
                </div> 
            </a>
            <a class="content__item" href="#">
                <div class="content__item--img">
                    <img src="img/domixi.png" alt=""></img>
                </div> 
            </a>
            <a class="content__item" href="#">
                <div class="content__item--img">
                    <img src="img/nhims.png" alt=""></img>
                </div> 
            </a>
            <a class="content__item" href="#">
                <div class="content__item--img">
                    <img src="img/dtcl.png" alt=""></img>
                </div> 
            </a>
            <a class="content__item" href="#">
                <div class="content__item--img">
                    <img src="img/karik.png" alt=""></img>
                </div> 
            </a>
            <a class="content__item" href="#">
                <div class="content__item--img">
                    <img src="img/miule.png" alt=""></img>
                </div> 
            </a>
            <a class="content__item" href="#">
                <div class="content__item--img">
                    <img src="img/FPT.png" alt=""></img>
                </div> 
            </a>

        </div>
    </main>
</body>
</body>
